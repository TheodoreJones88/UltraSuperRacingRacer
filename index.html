<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ultra Super Racing Racer</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="racingGame">
        <div class="gameArea"></div>
        <div class="score"></div>
        <div class="startScreen">
            <p>Click here to start <br>
            use arrow keys to move <br>
            if you hit another car, you lose<br>
            get your score to 10,000 to win!!</p>
        </div>
        <div class="buttonArea">
            <ul class="ul">
                <li id="right"><i class="fas fa-caret-square-right"></i></li>
                <li id="up"><i class="fas fa-caret-square-up"></i></li>
                <li id="down"><i class="fas fa-caret-square-down"></i></li>
                <li id="left"><i class="fas fa-caret-square-left"></i></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
